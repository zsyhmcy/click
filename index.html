<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html dom practice</title>
    <style>
        .text{
            font-size: xx-large;font-weight: bolder;
            padding:10px;
            margin:10px;
        }
        .thiss{
            font-size: xx-large;
            padding:10px;
            margin:10px;
        }
    </style>
</head>
    <body style="background-color: ghostwhite;">

        
        <div style="position: relative;left:50%; top:25vh">
            <div id="content" class="thiss" style="display: inline;">点他</div>
            <br/>
            <button id="botton" onclick="change();" class="thiss">点我</button>
        </div>


        <script>
            let ELm=document.querySelector("#content");
            let Button=document.querySelector("#botton");
            let lastCon=document.querySelector("#content").innerHTML;
            //当使用者点击button按钮时
            function change(){
                
                if(ELm.innerHTML != lastCon)
                {
                    ELm.innerHTML=lastCon;
                    ELm.className='thiss';
                    Button.innerHTML="点我";
                }
                else{
                    ELm.innerHTML="吼吼吼";
                    ELm.className="text";
                    Button.innerHTML="再点我";
                }
            }
            
        </script>
    </body>
</html>
